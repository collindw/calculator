<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container col-md-3">
        <div class="calculator">
            <div class="row top-row">
                <div class="col display-screen text-end">placeholder text</div>
                <button type="button" class="btn btn-danger col-2">c</button>
            </div>
            <div class="keys">
            <div class="row">
                <button type="button" class="btn btn-default col">1</button>
                <button type="button" class="btn btn-default col">2</button>
                <button type="button" class="btn btn-default col">3</button>
                <button type="button" class="btn btn-default col-2">/</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default col">4</button>
                <button type="button" class="btn btn-default col">5</button>
                <button type="button" class="btn btn-default col">6</button>
                <button type="button" class="btn btn-default col-2">-</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default col">7</button>
                <button type="button" class="btn btn-default col">8</button>
                <button type="button" class="btn btn-default col">9</button>
                <button type="button" class="btn btn-default col-2">+</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default col">.</button>
                <button type="button" class="btn btn-default col">0</button>
                <button type="button" class="btn btn-danger col">=</button>
                <button type="button" class="btn btn-default col-2">*</button>
            </div>
        </div>

        </div>
    </div>

    <script src=""></script>
    
</body>

</html>
